{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="form_title">Sign Up</h2>
<br>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{fields.username|default:''}}"
            required>
    </div>
    <div class="mb-3" style="display: flex; justify-content: space-between;">
        <div style="width:45%" class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name"
                value="{{fields.first_name|default:''}}" required>
        </div>
        <div style="width:45%" class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"
                value="{{fields.last_name|default:''}}" required>
        </div>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone (optional)</label>
        <input type="phone" class="form-control" id="phone" name="phone" value="{{fields.phone|default:''}}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email (optional)</label>
        <input type="email" class="form-control" id="email" name="email" value="{{fields.email|default:''}}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="{{fields.password|default:''}}"
            required>
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
{% if errors %}
{% for field, message in errors.items %}
<div class="alert alert-danger">{{field}} : {{ message }}</div>
{% endfor %}
{% endif %}
{% endblock %}
