{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2 class="form_title">Login</h2>
<br>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{fields.username|default:''}}"
            required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</form>
{% if errors %}
{% for field, message in errors.items %}
<div class="alert alert-danger">{{field}} : {{ message }}</div>
{% endfor %}
{% endif %}
{% endblock %}
