{% extends 'base.html' %}
{% block title %}Course Form{% endblock %}

{% block content %}
<h2>
    <a href="{% url 'course_list' %}">Courses</a>
    > {% if course %}Edit{% else %}Add{% endif %}
</h2>
<br>
<div class="card">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ course.name|default:'' }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="field" class="form-label">Field</label>
                <input type="text" class="form-control" id="field" name="field" value="{{ course.field|default:'' }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date"
                    value="{{ course.start_date|date:'Y-m-d'|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date"
                    value="{{ course.end_date|date:'Y-m-d'|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="credits" class="form-label">Credits</label>
                <input type="number" step="1" class="form-control" id="credits" name="credits" min="1" max="99"
                    value="{{ course.credits|default:'0' }}" required>
            </div>

            <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="number" step="0.50" class="form-control" id="cost" name="cost" min="0.00"
                    value="{{ course.cost|default:'0.0' }}" required>
            </div>

            <div class="mb-3">
                <label for="sale" class="form-label">Sale (%)</label>
                <input type="number" step="1" class="form-control" id="sale" name="sale" min="0" max="99"
                    value="{{ course.sale|default:'0' }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"
                    rows="4">{{ course.description|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
