{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Students</h5>
                <p class="card-text">{{ student_count }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Courses</h5>
                <p class="card-text">{{ course_count }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
